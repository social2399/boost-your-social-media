<!DOCTYPE html>

</head>
<body class="login-bg">

  <div class="login-wrapper">

      <h2>Forgot Password</h2>
      <p class="subtitle">

      <form onsubmit="showMessage(event)">

      <p class="switch">

    }
  </script>

</body>
</html>
